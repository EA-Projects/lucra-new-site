    <script>
      function ready(fn) {
        if (document.readyState !== 'loading') {
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      ready(function () {
        const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);
        let userTier = parseInt(urlParams.get('t'));
        // guard against tier value being unset or higher or lower than acceptable levels
        if (userTier === undefined || userTier === null || isNaN(userTier)) {
          userTier = 1;
        }
        if (userTier < 1) {
          userTier = 1;
        }
        if (userTier > 5) {
          userTier = 5;
        }

        const rewardsMap = {
          1: '$25',
          2: '$30',
          3: '$50',
          4: '$50',
          5: '$100',
        };

        const rewardLabel = document.getElementById('reward_label');
        rewardLabel.textContent = rewardsMap[userTier];
      });
    </script>
